<!-- Design with <3 by Leoj_Anidem -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Google Clone">

    <title>Google Clone</title>
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/12/000000/google-logo.png" type="image/x-icon">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/mobile.css">
    <link rel="stylesheet" href="./styles/tablet.css">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header>
        <nav class="header-box">
            <a 
                class="header-box__link"
                href="https://mail.google.com/mail/&ogbl"
            >
                Gmail
            </a>

            <a 
                class="header-box__link"
                href="https://www.google.com/imghp?hl=es-419&ogbl"
            >
                Images
            </a>

            <div>
                <input type="checkbox" id="apps-panel">
                <label 
                    class="header-box__icon"
                    for="apps-panel"
                >
                    <i class="fas fa-grip-horizontal"></i>
                </label>
            </div>

            <div>
                <input type="checkbox" id="profile-panel">
                <label 
                    class="header-box__profile-img"
                    for="profile-panel"
                >
                    <img
                        src="https://static.thenounproject.com/png/363633-200.png" 
                        alt="profile-img"
                        width="100%"
                    >
                </label>
            </div>
        </nav>
    </header>

    <main>
        <div class="logo-container">
            <img
                class="logo-container__img" 
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png" 
                alt="Google-logo"
                width="100%"
            >
        </div>
        
        <div class="search-box">
            <div class="search-box__search">
                <label for="search">
                    <i class="search-box__search__icon fas fa-search"></i>
                </label>
    
                <input type="text" id="search">
    
                <i class="search-box__search__icon_microfone fas fa-microphone"></i>
            </div>

            <div class="search-box__item">
                <button class="search-box__item__button">
                    Buscar con Google
                </button>

                <button class="search-box__item__button">
                    Me siento con suerte
                </button>
            </div>
        </div>

        <div class="credits">
            <span class="credits__text">Ofrecido por Google en:</span>
            <a class="credits__link" href=".">English</a>

            <!-- Design with <3 by Leoj_Anidem -->
        </div>
    </main>

    <footer>
        <nav class="footer-box">
            <a 
                class="footer-box__link"
                href="https://sustainability.google/intl/es-419/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home"
            >
                <i class="footer__link__icon fas fa-leaf"></i>
                Con emisión neutra de carbono desde 2007
            </a>
        </nav>

        <nav class="footer-box">
            <a 
                class="footer-box__link"
                href="https://about.google/?utm_source=google-US&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >
                Sobre Google
            </a>
            
            <a 
                class="footer-box__link"
                href="https://www.google.com/intl/es-419_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >
                Publicidad
            </a>

            <a 
                class="footer-box__link"
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >
                Negocios
            </a>

            <a 
                class="footer-box__link"
                href="https://google.com/search/howsearchworks/?fg=1"
            >
                Cómo funciona la Búsqueda
            </a>
        </nav>

        <nav class="footer-box">
            <a 
                class="footer-box__link"
                href="https://policies.google.com/privacy?hl=es-419&fg=1"
            >
                Privacidad
            </a>

            <a 
                class="footer-box__link"
                href="https://policies.google.com/terms?hl=es-419&fg=1"
            >
                Condiciones
            </a>

            <a 
                class="footer-box__link"
                href="https://platzi.com/home"
            >
                Preferencias
            </a>
        </nav>
    </footer>
</body>

</html>
